<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<div class="container-fluid">
  <div class="row">
    <!-- Dynamic Navigation Menu -->
    {% assign sidebar_nav = weblinks["Sidebar Navigation"] %}
    <nav id="sidebarMenu" class="col-1 col-xs-1 col-sm-1 col-md-2 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky sidebar-sticky">
        <ul class="nav flex-column">
          {% for link in sidebar_nav.weblinks %}
            <li class="nav-item">
              <a class="nav-link{% if link.display_order == 1 %} active{% endif %}" 
                href="{{ link.url | escape }}" 
                title="{{ link.name | escape }}">
                <i class="bi {{ link.image.url | escape }}"></i>
                <span class="nav-item-label">{{ link.name | escape }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <!-- End Dynamic Navigation Menu -->

    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 component-area">
      <h3 class="h3 mt-3">{{ page.title }}</h3>
      {% editable page 'adx_copy' type: 'html', liquid: true %}
    </div>
  </div>
</div>
